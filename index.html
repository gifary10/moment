<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Story Moment Wedding - Voice Input</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f8f9fa;
      font-family: 'Quicksand', sans-serif;
    }
    .card {
      border: none;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    .title {
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      text-align: center;
      margin-bottom: 20px;
      color: #6c4a4a;
    }
    .btn-primary {
      background-color: #a67c52;
      border: none;
    }
    .btn-primary:hover {
      background-color: #8b6842;
    }
    .voice-btn {
      position: absolute;
      right: 10px;
      top: 10px;
      background: #fff;
      border: none;
      font-size: 1.3rem;
      color: #a67c52;
      cursor: pointer;
    }
    .voice-btn.active {
      color: red;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    .story-photo {
      display: none;
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <div class="card p-4 mx-auto" style="max-width: 700px;">
      <h2 class="title">Story Moment Gifary dan Sindy</h2>

      <form id="storyForm">
        <input type="hidden" id="editIndex" value="-1">

        <div class="mb-3">
          <label for="momentTitle" class="form-label">Judul Moment</label>
          <input type="text" class="form-control" id="momentTitle" placeholder="Contoh: Pertama Kali Bertemu" required>
        </div>

        <div class="mb-3">
          <label for="momentDate" class="form-label">Tanggal Moment</label>
          <input type="date" class="form-control" id="momentDate" required>
        </div>

        <!-- Voice Input Textarea -->
        <div class="mb-3 position-relative">
          <label for="momentDesc" class="form-label">Deskripsi Cerita</label>
          <textarea class="form-control" id="momentDesc" rows="4" placeholder="Ceritakan momen berkesan ini..." required></textarea>
          <button type="button" id="voiceBtn" class="voice-btn" title="Ketik dengan suara">üéôÔ∏è</button>
        </div>

        <div class="mb-3">
          <label for="momentPhoto" class="form-label">Foto Moment</label>
          <input class="form-control" type="file" id="momentPhoto" accept="image/*">
        </div>

        <div class="text-center d-flex justify-content-center gap-3">
          <button type="submit" class="btn btn-primary px-4 py-2 rounded-pill" id="saveBtn">Simpan Cerita</button>
          <button type="button" class="btn btn-secondary px-4 py-2 rounded-pill d-none" id="cancelEditBtn">Batal</button>
        </div>
      </form>
    </div>

    <div class="mt-5">
      <h3 class="text-center mb-4" style="font-family:'Playfair Display',serif; color:#6c4a4a;">Daftar Cerita Kami</h3>
      <div id="storyList" class="row justify-content-center"></div>
    </div>
  </div>

  <script>
    const STORAGE_KEY = 'weddingStories';

    const form = document.getElementById('storyForm');
    const titleInput = document.getElementById('momentTitle');
    const dateInput = document.getElementById('momentDate');
    const descInput = document.getElementById('momentDesc');
    const photoInput = document.getElementById('momentPhoto');
    const editIndexInput = document.getElementById('editIndex');
    const saveBtn = document.getElementById('saveBtn');
    const cancelEditBtn = document.getElementById('cancelEditBtn');

    // Load stories
    const loadStories = () => {
      const stories = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
      const list = document.getElementById('storyList');
      list.innerHTML = '';

      if (stories.length === 0) {
        list.innerHTML = '<p class="text-center text-muted">Belum ada cerita ditambahkan.</p>';
        return;
      }

      stories.forEach((story, index) => {
        const card = document.createElement('div');
        card.className = 'col-md-8 moment-card border p-3 mb-3 bg-white rounded';
        card.innerHTML = `
          <h5>${story.title}</h5>
          <small class="text-muted">${story.date}</small>
          <p class="mt-2">${story.desc}</p>
          <div class="d-flex gap-2 mb-2">
            ${story.photo ? `<button class="btn btn-sm btn-outline-success" onclick="togglePhoto(${index})" id="btnPhoto${index}">Lihat Foto</button>` : ''}
            <button class="btn btn-sm btn-outline-primary" onclick="editStory(${index})">Edit</button>
            <button class="btn btn-sm btn-outline-danger" onclick="deleteStory(${index})">Hapus</button>
          </div>
          ${story.photo ? `<img src="${story.photo}" id="photo${index}" class="img-fluid rounded story-photo mb-2">` : ''}
        `;
        list.appendChild(card);
      });
    };

    // Tampilkan / sembunyikan foto
    window.togglePhoto = (index) => {
      const img = document.getElementById(`photo${index}`);
      const btn = document.getElementById(`btnPhoto${index}`);
      if (img.style.display === 'none' || img.style.display === '') {
        img.style.display = 'block';
        btn.textContent = 'Sembunyikan Foto';
      } else {
        img.style.display = 'none';
        btn.textContent = 'Lihat Foto';
      }
    };

    // Simpan / Edit cerita
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const title = titleInput.value.trim();
      const date = dateInput.value;
      const desc = descInput.value.trim();
      const editIndex = parseInt(editIndexInput.value);
      const stories = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

      const saveData = (photoData = null) => {
        if (editIndex >= 0) {
          stories[editIndex] = { title, date, desc, photo: photoData ?? stories[editIndex].photo };
        } else {
          stories.push({ title, date, desc, photo: photoData });
        }
        localStorage.setItem(STORAGE_KEY, JSON.stringify(stories));
        loadStories();
        resetForm();
      };

      if (photoInput.files[0]) {
        const reader = new FileReader();
        reader.onload = () => saveData(reader.result);
        reader.readAsDataURL(photoInput.files[0]);
      } else {
        saveData();
      }
    });

    // Edit cerita
    window.editStory = (index) => {
      const stories = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
      const story = stories[index];
      titleInput.value = story.title;
      dateInput.value = story.date;
      descInput.value = story.desc;
      editIndexInput.value = index;
      saveBtn.textContent = 'Perbarui Cerita';
      cancelEditBtn.classList.remove('d-none');
      window.scrollTo({ top: 0, behavior: 'smooth' });
    };

    // Batalkan edit
    cancelEditBtn.addEventListener('click', () => resetForm());

    const resetForm = () => {
      form.reset();
      editIndexInput.value = -1;
      saveBtn.textContent = 'Simpan Cerita';
      cancelEditBtn.classList.add('d-none');
    };

    // Hapus cerita
    window.deleteStory = (index) => {
      if (!confirm('Yakin ingin menghapus cerita ini?')) return;
      const stories = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
      stories.splice(index, 1);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(stories));
      loadStories();
    };

    // üéôÔ∏è Voice input (SpeechRecognition)
    const voiceBtn = document.getElementById('voiceBtn');
    let recognition;
    let isListening = false;

    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.lang = 'id-ID';
      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.onresult = (event) => {
        const text = event.results[0][0].transcript;
        descInput.value += (descInput.value ? ' ' : '') + text;
      };

      recognition.onstart = () => {
        isListening = true;
        voiceBtn.classList.add('active');
        voiceBtn.title = 'Sedang mendengarkan...';
      };

      recognition.onend = () => {
        isListening = false;
        voiceBtn.classList.remove('active');
        voiceBtn.title = 'Ketik dengan suara';
      };

      voiceBtn.addEventListener('click', () => {
        if (isListening) recognition.stop();
        else recognition.start();
      });
    } else {
      voiceBtn.disabled = true;
      voiceBtn.title = 'Browser tidak mendukung input suara';
    }

    window.onload = loadStories;
  </script>

</body>
</html>
